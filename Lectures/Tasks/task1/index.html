<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container mx-auto p-4 max-w-md">
        <h1 class="text-2xl font-bold text-center mb-4">Weather App</h1>
        <div class="flex gap-2 mb-4">
            <input 
                type="text" 
                id="locationInput" 
                placeholder="Enter city or country" 
                class="flex-1 p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            >
            <button 
                id="getWeatherBtn" 
                class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600"
            >
                Get Weather
            </button>
        </div>
        <div id="weatherDisplay" class="bg-white p-4 rounded-lg shadow-md hidden">
            <h2 id="location" class="text-xl font-semibold"></h2>
            <p id="temperature" class="text-lg"></p>
            <p id="description" class="text-lg"></p>
            <p id="humidity" class="text-lg"></p>
            <p id="wind" class="text-lg"></p>
            <p id="error" class="text-red-500 hidden"></p>
        </div>
    </div>

    
    <script src="js/script.js"></script>
</body>
</html>
